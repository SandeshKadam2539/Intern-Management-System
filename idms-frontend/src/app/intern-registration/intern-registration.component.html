<div class="form-container">
  <h2>Intern Registration</h2>

  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Enter name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter email" required />
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input id="mobile" type="text" placeholder="Enter mobile number" required />
    </div>

    <div class="form-group">
      <label for="idType">ID Card Type</label>
      <select id="idType" required>
        <option value="">Select Type</option>
        <option value="FREE">Free</option>
        <option value="PREMIUM">Premium</option>
      </select>
    </div>

    <div class="form-group">
      <label for="doj">Date of Joining</label>
      <input id="doj" type="date" required />
    </div>

    <div class="form-group">
      <label for="batch">Batch Assignment</label>
      <select id="batch" required>
        <option value="">Select Batch</option>
        <option value="Batch1">Batch 1</option>
        <option value="Batch2">Batch 2</option>
      </select>
    </div>

    <button type="submit">Register Intern</button>
  </form>
</div>
